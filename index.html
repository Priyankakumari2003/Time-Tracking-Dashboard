<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <!-- Googe Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="dashboard">
      <div class="card-container">
        <div class="card">
          <img src="./images1/image-jeremy.png" alt="Profile Pics" height="50px" width="50px">
          <div>
            <span>Report For</span>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Work</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>32hrs</h2>
          <span class="small">Last Week - 36hrs</span>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Play</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>10hrs</h2>
          <span class="small">Last Week - 8hrs</span>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Study</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>4hrs</h2>
          <span class="small">Last Week - 7hrs</span>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Exercise</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>4hrs</h2>
          <span class="small">Last Week - 5hrs</span>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Social</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>5hrs</h2>
          <span class="small">Last Week - 10hrs</span>
        </div>
      </div>
      <div class="card-container">
        
        <div class="card">
          <div class="card-title-box">
            <span class="card-title">Self Care</span>
            <span><img src="images1/icon-ellipsis.svg"height="10px"width="30px"></span>
          </div>
          <h2>2hrs</h2>
          <span class="small">Last Week - 2hrs</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
